<div>
    {{ctrl.currList}}
    <br>

    <input type="text" ng-model='ctrl.newTodo' placeholder="Enter a new to-do" />
    <button ng-click="ctrl.addNewTodo(ctrl.newTodo)">Add todo</button>

        <div ng-if="ctrl.currList.length>0">

            <div ng-repeat="(index,todo) in ctrl.todos[ctrl.currList]">
                <input type="checkbox" ng-click="ctrl.completeTodo(ctrl.todos[ctrl.currList][index].id)">
                <a ui-sref="home.list.todo({todoId: ctrl.todos[ctrl.currList][index].id})">{{todo.title}}</a>

            </div>
        </div>

    <div ui-view ></div>

</div>
