<div class="container-fluid">
<div class="row ">
    <div class="col-xs-12 col-sm-5 col-lg-3 lists-list ">
        <br>
            <div class="row">
                <div class="col-xs-9 no-padding-right">
                    <input type="text" class="form-control form-control-sm" ng-model='ctrl.newTitle'
                           placeholder="Add a new list:" ng-keyup="$event.keyCode == 13 && ctrl.addNewList({newTitle: ctrl.newTitle})" />
                </div>
                <div class="col-xs-3 no-padding-left">
                    <button class="btn btn-default btn-sm" ng-click="ctrl.addNewList({newTitle: ctrl.newTitle})">Add list</button>
                </div>
            </div>
        <hr>
        <div ng-repeat="list in ctrl.userLists" >
            <button type="button" class="btn btn-primary btn-block text-left" ng-click="ctrl.openList(list.id)">{{list.title}}</button>
        </div>
    </div>

    <div class="col-xs-12 col-sm-7 col-lg-3 curr-list" ui-view></div>
</div>
</div>
