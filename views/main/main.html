<div>
    <input type="text" ng-model='ctrl.newList' placeholder="Create a new list:" />
    <button ng-click="ctrl.addNewList(ctrl.newList)">Add list</button>
    <a ui-sref="list.details({listName: listName})" >sref - test </a>
    <ul>

        <li  ng-click="ctrl.setCurrList(listName)" ng-repeat="(listName,value) in ctrl.todos">

        </li>

    </ul>
</div>
