<div class="row">
    <div class="col-md-6">
        <ul>
            <li  ng-click="ctrl.setCurrList(listName)" ng-repeat="(listName,value) in ctrl.todos">
                <a ui-sref="home.list({listName})">
                    {{listName}}
                </a>





                <button class="btn btn-default" ng-click="ctrl.renameList(listName)">Rename</button>
                <button class="btn btn-danger" ng-click="ctrl.deleteList(listName)">Delete</button>
            </li>
        </ul>

        <input type="text" ng-model='ctrl.newList' placeholder="Create a new list:" />
        <button class="btn btn-default" ng-click="ctrl.addNewList(ctrl.newList)">Add list</button>

        <hr>
    </div>


    <div class="col-md-6" ui-view ></div>
</div>
