<div class="container-fluid">
    <div class="row">

    <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3 " ng-repeat="list in ctrl.userLists">
        <div class="list-display margin-top-10">
            <div class="text-center"><b>{{list.title}}</b></div>
            <button class="btn btn-default btn-sm" ng-click="ctrl.addNewTodo(ctrl.newTodo[$index],$index)">+</button>
            <input type="text" class="form-control form-control-sm width-80" ng-model="ctrl.newTodo[$index]"
                   placeholder="Add a new to-do:" ng-keyup="$event.keyCode == 13 && ctrl.addNewTodo(ctrl.newTodo[$index],$index)" />
            <br><br>
            <div class="todo-in-list" ng-repeat="todo in list.todos">
                <input type="checkbox" ng-model="todo.completed" ng-change="ctrl.completeTodo()" >
                <span ng-class="{lineThrough: todo.completed}" ng-dblclick="ctrl.editTodo(todo, $index, $parent.$index)">
                {{todo.title}} <span class="daysCount">{{todo.daysPassed}}</span></span>
            </div>
            <br>
            <button class="btn btn-success btn-xs" ng-click="ctrl.renameList({newTitle: list.title, listId: list.id, listIndex: $index})">Rename List</button>
            <button class="btn btn-danger btn-xs" ng-click="ctrl.deleteList(list.id)" >Delete List</button>
        </div>
    </div>
    </div>
</div>
