<!DOCTYPE>
<html ng-app="app">

<head>
    <title>Todo</title>
    <!--<base href="/" />-->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script src="D:\Dev - New\ToDo\scripts\angular-route.min.js"></script>
    <script src="D:\Dev - New\ToDo\scripts\app.js"></script>
</head>

<body>

    <div ng-controller="listsController">
        <input id="newList" type="text" ng-model='newList' placeholder="Create a new list:"></input>
        <button ng-click="addNewList(newList)">Add list</button>
        <ul>
            <li ng-click="openList(listName)" ng-repeat="(listName,value) in todos">{{listName}}</li>
        </ul>
    </div>

    <hr>
    <div ng-controller="listController">
        {{currList}}
        <br>

        <input id="newTodoInput" type="text" ng-model='newTodo' placeholder="Enter a new to-do"></input>
        <button ng-click="addNewTodo(currList,newTodo)">Add todo</button>

        <div ng-if="currList.length>0">

            <div ng-repeat="(key,value) in todos[currList]">
                <input type="checkbox" name='aviv' value={{key}}> {{key}}</input>
                <label for='aviv'>{{todos[list][title]}}</label>
            </div>

        </div>

    </div>
</body>

</html>
