<div class="container-fluid">
    <div class="row ">
        <div class="col-xs-12 col-lg-3">
            <div class="animated slideInLeft list-container">
                <br>
                <div class="input-group">
                        <span class="input-group-btn">
                             <button class="btn btn-default" type="button"
                                     ng-click="ctrl.addNewList({newListTitle: ctrl.newListTitle})">Add</button>
                        </span>
                    <input type="text" class="form-control width-80" ng-model='ctrl.newListTitle'
                           placeholder="Add a new list.."
                           ng-keyup="$event.keyCode == 13 && ctrl.addNewList({newListTitle: ctrl.newListTitle})"/>
                </div>
                <br><br>
                <h3 class="text-center text-danger" ng-if="ctrl.userLists.length < 1"> Create a list.. </h3>

                <div ng-repeat="list in ctrl.userLists">
                    <button type="button" id="{{list.id}}" class="Aclonica font-size-md btn btn-primary btn-block text-left"
                            ng-click="ctrl.openList(list.id)">{{list.title}}
                    </button>
                </div>
            </div>
        </div>

        <div id="list" class="col-xs-12 col-lg-9" ui-view></div>
    </div>
</div>
