<div ng-controller="listController">

    <input id="newTodoInput" type="text" ng-model='massage' placeholder="Enter new to-do"></input>
    <button ng-click="addNewTodo(massage)">Add todo</button>
    <br/>
    <br/>
    <div ng-repeat="todo in todos">

        <input type="checkbox" name='aviv' value={{todo}}>
        <label for='aviv'>{{todo.title}}</label>

    </div>
